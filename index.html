<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ Be My Valentine?</title>
  <style>
    :root{
      --pink1:#ffb6c1;
      --pink2:#ffd1dc;
      --pink3:#ff6fa5;
      --text:#4a2b35;
      --card:#ffffffcc;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: ui-rounded, "Poppins", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, #fff 0 12%, transparent 13%),
        radial-gradient(circle at 80% 25%, #fff 0 10%, transparent 11%),
        radial-gradient(circle at 30% 80%, #fff 0 10%, transparent 11%),
        linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow:hidden;
      padding: 24px;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity:.6;
      animation: floatUp 8s linear infinite;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.08));
    }
    @keyframes floatUp{
      from { transform: translateY(20vh) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(60px) rotate(25deg); }
    }

    .card{
      width:min(520px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 24px;
      padding: 22px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }

    .gifWrap{
      width: 100%;
      display:flex;
      justify-content:center;
      margin-bottom: 14px;
    }

    .gif{
      width: min(280px, 90%);
      border-radius: 18px;
      border: 3px solid rgba(255,255,255,.9);
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    h1{
      margin: 8px 0 4px;
      font-size: clamp(1.6rem, 4.5vw, 2.1rem);
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 16px;
      font-size: 1rem;
      opacity: .85;
    }

    .btnRow{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    button{
      border:none;
      padding: 12px 18px;
      font-size: 1.05rem;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
    }
    button:active{ transform: scale(.98); }

    .yes{
      background: linear-gradient(135deg, #ff4d8d, #ff89b8);
      color: white;
    }
    .yes:hover{ transform: translateY(-1px); }

    .no{
      background: rgba(255,255,255,.9);
      color: #b02a52;
      border: 2px solid rgba(255,255,255,.8);
    }
    .no:hover{ transform: translateY(-1px); }

    .result{
      margin-top: 16px;
      font-size: 1.05rem;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.6);
      display:none;
    }

    /* Surprise button bottom-right */
    .surpriseBtn{
      position: fixed;
      right: 14px;
      bottom: 14px;
      padding: 12px 16px;
      font-size: .98rem;
      border-radius: 16px;
      background: #fff;
      color: #ff3f86;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 16px 30px rgba(0,0,0,.15);
      z-index: 50;
    }
    .surpriseBtn:hover{ transform: translateY(-1px); }

    /* Modal */
    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 100;
      padding: 16px;
    }
    .modal{
      width: min(520px, 100%);
      background: rgba(255,255,255,.92);
      border-radius: 24px;
      padding: 18px;
      text-align:center;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.8);
      position:relative;
    }
    .modal h2{
      margin: 6px 0 8px;
      font-size: 1.6rem;
    }
    .modal p{
      margin: 0 0 12px;
      opacity:.9;
      line-height:1.35;
    }
    .close{
      background: linear-gradient(135deg, #ff4d8d, #ff89b8);
      color:white;
      padding: 10px 14px;
      border-radius: 999px;
    }

    /* Confetti-ish sparkles */
    .sparkle{
      position:absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: .9;
      animation: pop 900ms ease-out forwards;
      pointer-events:none;
    }
    @keyframes pop{
      from { transform: translate(0,0) rotate(0deg) scale(1); opacity:1; }
      to   { transform: translate(var(--dx), var(--dy)) rotate(180deg) scale(.6); opacity:0; }
    }

    .smallNote{
      font-size:.9rem;
      opacity:.75;
      margin-top: 8px;
    }

       .surpriseGif{
  width: min(320px, 90%);
  border-radius: 18px;
  margin: 10px 0 12px;
  box-shadow: 0 14px 30px rgba(0,0,0,.12);
  border: 3px solid rgba(255,255,255,.9);
}

/* Arrow note pointing to surprise button */
.arrowNote{
  position: fixed;
  right: 20px;
  bottom: 80px; /* sits above the button */
  font-size: 0.95rem;
  font-weight: 600;
  color: #ff3f86;
  text-align: right;
  z-index: 60;
  animation: bounce 1.6s infinite;
  pointer-events: none;
}

.arrowNote span{
  display: block;
  font-size: 1.4rem;
}

@keyframes bounce{
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

  </style>
</head>
<body>

  <!-- floating hearts (generated by JS too) -->
  <span class="heart" style="left:10%; animation-delay:0s;">üíó</span>
  <span class="heart" style="left:30%; animation-delay:1s;">üíñ</span>

  <span class="heart" style="left:90%; animation-delay:4s;">üíï</span>

  <main class="card">
    <div class="gifWrap">
      <!-- REPLACE the src with your GIF link OR a local file like: src="mygif.gif" --------------------------------------------------------------------->
      <img
        class="gif"
        src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyNjkybGQ2MnI1cGQza3ZtODR1bWE0aHk0cDJtczUxanJxZ2k5ZXA3bSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/4rONkkYKUUDe0/giphy.gif" 
        alt="Cute gif"
      />
    </div>

    <h1>üíå Will you be my Valentine?</h1>
    <p class="subtitle">Theres only one right answer heheüòåüíó</p>

    <div class="btnRow">
      <button class="yes" id="yesBtn">Yes Burbur üíñ</button>
      <button class="no" id="noBtn">No Burhan I hate you üò≠</button>
    </div>

    <div class="result" id="resultBox"></div>

  <button class="surpriseBtn" id="surpriseBtn">Click this for a surprise ‚ú®</button>

  <!-- Surprise modal -->
<div class="modalOverlay" id="modalOverlay">
  <div class="modal">
    <h2>Surpriseee üíï</h2>

    <!-- Put your gif here -->
    <img class="surpriseGif" src="https://media.tenor.com/sWOt7J9cg3UAAAAM/funny-dogs-cute.gif" alt="surprise gif" />

    <p>Okay now go click ‚ÄúYes‚Äù properly for me logging üòåüíñ</p>

</div>

  <!-- Background music (put song.mp3 in the same folder as this file) -->
  <audio id="bgMusic" loop autoplay muted>
  <source src="song.mp3" type="audio/mpeg">
</audio>


  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const resultBox = document.getElementById("resultBox");
    const surpriseBtn = document.getElementById("surpriseBtn");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModal = document.getElementById("closeModal");

    const bgMusic = document.getElementById("bgMusic");
let musicUnlocked = false;

// start muted autoplay immediately
bgMusic.volume = 0;
bgMusic.play().catch(()=>{});

function fadeInMusic(){
  if(musicUnlocked) return;

  musicUnlocked = true;
  bgMusic.muted = false;

  let vol = 0;
  const target = 0.5; // normal volume
  const step = 0.02;

  const fade = setInterval(() => {
    vol += step;
    if(vol >= target){
      bgMusic.volume = target;
      clearInterval(fade);
    } else {
      bgMusic.volume = vol;
    }
  }, 120); // smooth romantic fade
}

    function showResult(text){
      resultBox.style.display = "block";
      resultBox.textContent = text;
    }

    function sparkles(x, y){
      // quick little confetti-ish burst
      for(let i=0;i<18;i++){
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + "px";
        s.style.top = y + "px";
        const dx = (Math.random()*160 - 80) + "px";
        const dy = (Math.random()*160 - 120) + "px";
        s.style.setProperty("--dx", dx);
        s.style.setProperty("--dy", dy);
        // random pastel-ish via HSL
        const hue = Math.floor(320 + Math.random()*40);
        s.style.background = `hsl(${hue} 90% 75%)`;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
      }
    }

    yesBtn.addEventListener("click", (e) => {
  fadeInMusic();
  showResult("AWWWW GOOD GIRL LOGGING, YOU PICKED THE RIGHT ANSWER!! MY VALENTINEüíò");
  sparkles(e.clientX, e.clientY);
});


    // playful "no" button dodge
    noBtn.addEventListener("mouseenter", () => {
      const pad = 20;
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - btnRect.width - pad;
      const maxY = window.innerHeight - btnRect.height - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", () => {
      startMusic();
      showResult("LMAO you tried üò≠üíó");
    });

    surpriseBtn.addEventListener("click", () => {
  fadeInMusic();
  modalOverlay.style.display = "flex";
});

document.addEventListener("click", fadeInMusic, { once: true });



    closeModal.addEventListener("click", () => {
      modalOverlay.style.display = "none";
    });

    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) modalOverlay.style.display = "none";
    });

    // extra floating hearts
    function makeHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const hearts = ["üíó","üíñ","üíû","üíò","üíï","üíì"];
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.floor(Math.random()*100) + "%";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      h.style.animationDuration = (6 + Math.random()*6) + "s";
      h.style.opacity = (0.35 + Math.random()*0.45).toFixed(2);
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }
    setInterval(makeHeart, 900);
  </script>
  
  <div class="arrowNote">
  CLICK THIS FIRST<br/>BEFORE DECIDING!!

</div>
